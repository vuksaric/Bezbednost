<nz-alert
nzType="success"
nzMessage="Success"
*ngIf="success"
nzDescription="Check your email and follow the link to change your password!"
nzShowIcon
>
</nz-alert>

<nz-alert nzType="error" *ngIf="error" nzMessage="Error" nzDescription="Account with choosen email does not exist!" nzShowIcon> </nz-alert>
<form nz-form [formGroup]="validateForm" class="forgot-password-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="forgot-password-form-button forgot-password-form-margin" nzType="primary" nzGhost>Submit</button>
</form>
