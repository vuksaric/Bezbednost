
<nz-list nzGrid>
    <div nz-row [nzGutter]="16" >
      <div nz-col [nzXXl]="8" [nzXl]="4" [nzLg]="6" [nzMd]="6" [nzSm]="12" [nzXs]="10"  *ngFor="let certificate of certificates">
        <nz-list-item>
          <nz-card class="vidi">
            <div style="margin-bottom:2rem">
                Subject:  {{ certificate.subject }} <br/>
                Valid date:  {{ certificate.endDate}} <br/>
                Email:  {{ certificate.email }} <br/>
                Serial number : {{ certificate.serialNumber }}
                Organisation:  {{ certificate.organisation}} <br/>
                Organisation unit:  {{ certificate.organisationUnit}} <br/>
                <!-- Public key:  {{ certificate.publicKey}} <br/> -->
            </div>
            <a (click)="revoke(certificate.id)"><b>Revoke</b></a>
            <!-- *ngIf="certificate.issuerOrganisationUnit=='admin'" -->
          </nz-card>
        </nz-list-item>
      </div>
    </div>
</nz-list>
